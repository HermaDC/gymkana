<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymkana - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="register-container" style="display: none;">
            <h2>Crear Cuenta</h2>
            <form id="register-form">
                <input type="text" id="new-username" placeholder="Nombre de Usuario" required>
                <input type="email" id="new-email" placeholder="Correo Electrónico" >
                <input type="password" id="new-password" placeholder="Contraseña" required>
                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión aquí</a></p>
        </div>

        <div id="login-container" >
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Nombre de Usuario" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate aquí</a></p>
        </div>

        <div id="message"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
